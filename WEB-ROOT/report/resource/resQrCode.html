<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<!--解决手机上的显示问题-->
<meta name="viewport"
	content=" width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="css/button.css">
<script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../workfloworder/js/bootstrap.js"></script>
<script type="text/javascript" src="../workfloworder/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/quagga.js"></script>
<script language="javascript" src="../workfloworder/js/common.js"
	type="text/javascript"></script>
<script language="javascript" src="js/resQrCode.js"
	type="text/javascript"></script>
</head>
<style type="text/css">
* {
	padding: 0px;
	margin: 0px;
}

#reservation-head {
	height: 80px;
	background: darkorange;
	border-bottom: 10px solid #F4F4F4;
}

#reservation-title {
	border: 1px solid transparent;
	width: 100%;
	height: 80px;
	line-height: 80px;
	text-align: center;
	background: darkorange;
	font-size: 24px;
	font-weight: bold;
	color: #FFFFFF;
}

ul li {
	border: 1px solid transparent;
	list-style: none;
	float: left;
}

#workder_code, #SN, #set_top_box, #tel {
	border: 1px solid transparent;
	width: 100%;
	height: 60px;
	line-height: 60px;
	font-size: 18px;
	font-weight: bold;
	color: #696969;
}

.name {
	border: 1px solid transparent;
	margin-left: 4px;
	height: 30px;
	line-height: 30px;
}

.value {
	border: 1px solid transparent;
	margin-left: 0.5%;
	height: 30px;
	line-height: 30px;
}

#number1 {
	margin-left: 0.5%;
	width: 62%;
	height: 30px;
	line-height: 30px;
}

#submit {
	width: 100%;
	height: 50px;
	float: left;
	line-height: 50px;
	text-align: center;
	margin-top: 40px;
}

#submit button {
	line-height: 45px;
	width: 100px;
	height: 45px;
	background-color: #F36F2A;
	border-radius: 10px;
	color: white;
}

#SN input {
	height: 30px;
	width: 138px;
}

#set_top_box input {
	height: 30px;
	width: 138px;
}

#sn_bt {
	border: 1px solid #B2DFEE;
	border-radius: 10px;
	width: 60px;
	height: 30px;
	line-height: 30px;
	margin-left: 2px;
	background-color: #B2DFEE;
}
</style>

<body onload="init()">
	<div id="reservation-head">
		<div id="reservation-title">资源查询</div>
		<img src="image/nav_icon_arrow.png"
			/ style="position: absolute; left: 5px; top: 36px; height: 20px;"
			onclick="callBack()" />

	</div>

	<div id="reservation-content">
		<div id="SN">
			<ul>
				<li class="name">设备标签</li>
				<li class="value"><input id="input_SN"
					style="border-radius: 10px; border: solid #B2DFEE; background-color: #F0F8FF;"
					value="" />
				<button onclick="openModel('sn_bt')" id="sn_bt">扫码</button></li>
			</ul>
		</div>

	</div>

	<div id="submit">
		<button id="save" onclick="submitTerminalInfo()" />
		提交
		</button>
	</div>
</body>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true"
	data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<img src="img/yjzd_icon1.png" />
				<p>条形码扫码</p>
			</div>
			<div class="modal-body">
				<div class="input-group">
					<div class="form-group" id="canvanCode"></div>
				</div>
			</div>
			<div class="modal-footer ">
				<button id="cancel" type="button" class="btn btn-default"
					data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary"
					onclick="setImageInfo()">确认</button>



			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
<!-- 遮罩 -->
<div class="modal fade" id="loadingModal" data-backdrop="static">
	<div
		style="width: 200px; height: 20px; z-index: 20000; position: absolute; text-align: center; left: 50%; top: 50%; margin-left: -100px; margin-top: -10px">
		<div class="progress progress-striped active"
			style="margin-bottom: 0;">
			<div class="progress-bar" style="width: 100%;"></div>
		</div>
		<h5>正在加载...</h5>
	</div>
</div>
<!-- 校验提示 -->
<div class="modal fade" id="validate" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true"
	data-backdrop="static" style="display: none">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">

				<img src="image/yjzd_icon1.png" id='validate_img' />
			</div>
			<div class="modal-body">
				<div class="input-group">
					<div class="form-group" id="validate_message">
						<label id="model-message"></label>

					</div>
				</div>
			</div>
			<div class="modal-footer ">

				<center>
					<button type="button" id="validate_button" class="btn btn-default"
						data-dismiss="modal" onclick="callBackHistory()">确定</button>
				</center>



			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>

</body>
</html>
